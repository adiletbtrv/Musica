<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Discover and stream millions of songs with Musica">
  <title>Musica</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%231db954'%3E%3Cpath d='M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z'/%3E%3C/svg%3E">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    
    <aside class="sidebar" role="navigation" aria-label="Main navigation">
      <div class="sidebar-content">
        <div class="logo">
          <svg viewBox="0 0 24 24" fill="currentColor" width="32" height="32">
            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
          </svg>
          <span>Musica</span>
        </div>
        
        <nav class="nav-menu">
          <button class="nav-item active" data-view="home">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            <span>Home</span>
          </button>
          <button class="nav-item" data-view="search">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
            <span>Search</span>
          </button>
          <button class="nav-item" data-view="library">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM18 7h-3v5.5a2.5 2.5 0 01-5 0 2.5 2.5 0 012.5-2.5c.57 0 1.08.19 1.5.51V5h4v2zM4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6z"/></svg>
            <span>Your Library</span>
          </button>
        </nav>
        
        <div class="playlist-section">
          <h3>Playlists</h3>
          <button class="create-playlist-btn">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            Create Playlist
          </button>
          <div class="playlists-list" id="playlistsList"></div>
        </div>
      </div>
    </aside>
    
    <main class="main-content" role="main">
      <header class="top-header">
        <div class="header-content">
          <button class="nav-back" aria-label="Go back" style="display:none;">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
          </button>
          <div class="search-container">
            <svg class="search-icon" viewBox="0 0 24 24"><circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2" fill="none"/><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2"/></svg>
            <input type="text" id="searchInput" placeholder="What do you want to listen to?" aria-label="Search for music">
          </div>
        </div>
      </header>
      
      <div class="content-scroll" id="contentScroll">
   
        <section id="homeView" class="view active">
          <div class="hero-section">
            <h1 class="section-heading">Good evening</h1>
            <div class="quick-picks" id="quickPicks">
         
              <div class="skeleton-card"></div>
              <div class="skeleton-card"></div>
              <div class="skeleton-card"></div>
            </div>
          </div>
          
          <section class="content-section">
            <div class="section-header">
              <h2 class="section-title">Top Charts</h2>
              <button class="see-all-btn" data-see-all="charts">See all</button>
            </div>
            <div class="charts-grid" id="topCharts">
            
              <div class="skeleton-track"></div>
              <div class="skeleton-track"></div>
              <div class="skeleton-track"></div>
            </div>
          </section>
          
          <section class="content-section">
            <div class="section-header">
              <h2 class="section-title">New Releases</h2>
              <button class="see-all-btn" data-see-all="releases">See all</button>
            </div>
            <div class="albums-carousel" id="newReleases">
          
              <div class="skeleton-album"></div>
              <div class="skeleton-album"></div>
              <div class="skeleton-album"></div>
            </div>
          </section>
        </section>
        
        <section id="searchView" class="view">
          <h1 class="section-heading">Search Results</h1>
          <div id="searchResults" class="search-results"></div>
        </section>
        
        <section id="libraryView" class="view">
          <h1 class="section-heading">Your Library</h1>
          <div class="library-tabs">
            <button class="tab-btn active" data-lib-tab="songs">Liked Songs</button>
            <button class="tab-btn" data-lib-tab="albums">Albums</button>
            <button class="tab-btn" data-lib-tab="playlists">Playlists</button>
          </div>
          <div class="library-content" id="libraryContent"></div>
        </section>
        
        <section id="chartsView" class="view">
          <h1 class="section-heading">Top Charts</h1>
          <div class="charts-grid" id="allChartsGrid"></div>
        </section>
        
        <section id="releasesView" class="view">
          <h1 class="section-heading">New Releases</h1>
          <div class="albums-grid-layout" id="allReleasesGrid"></div>
        </section>
        
        <section id="playlistDetailView" class="view detail-view">
          <div class="detail-header">
            <div class="playlist-cover-wrapper" id="playlistCoverWrapper">
              <div class="playlist-cover-color" id="playlistCoverColor"></div>
            </div>
            <div class="detail-info">
              <span class="detail-type">Playlist</span>
              <h1 id="playlistDetailTitle" class="detail-title"></h1>
              <div class="detail-meta" id="playlistDetailMeta"></div>
            </div>
          </div>
          <div class="detail-actions">
            <button id="playPlaylistBtn" class="btn-primary">
              <svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
              Play
            </button>
            <button class="btn-icon" id="playlistContextBtn" aria-label="More options">
              <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
            </button>
          </div>
          <div class="detail-tracks" id="playlistDetailTracks"></div>
        </section>
        
        <section id="detailView" class="view detail-view">
          <div class="detail-header">
            <img id="detailCover" class="detail-cover" src="" alt="">
            <div class="detail-info">
              <span class="detail-type">Album</span>
              <h1 id="detailTitle" class="detail-title"></h1>
              <p id="detailArtist" class="detail-artist"></p>
              <div class="detail-meta" id="detailMeta"></div>
            </div>
          </div>
          <div class="detail-actions">
            <button id="playAllBtn" class="btn-primary">
              <svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
              Play
            </button>
            <button class="btn-icon" id="likeAlbumBtn" aria-label="Like album">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
            </button>
            <button class="btn-icon" id="albumContextBtn" aria-label="More options">
              <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
            </button>
          </div>
          <div class="detail-tracks" id="detailTracks"></div>
        </section>
      </div>
    </main>
    
    <nav class="mobile-nav" role="navigation" aria-label="Mobile navigation">
      <button class="mobile-nav-item active" data-view="home">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
        <span>Home</span>
      </button>
      <button class="mobile-nav-item" data-view="search">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        <span>Search</span>
      </button>
      <button class="mobile-nav-item" data-view="library">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM18 7h-3v5.5a2.5 2.5 0 01-5 0 2.5 2.5 0 012.5-2.5c.57 0 1.08.19 1.5.51V5h4v2zM4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6z"/></svg>
        <span>Library</span>
      </button>
    </nav>
    
    <div class="mobile-player-expanded" id="mobilePlayerExpanded">
      <div class="mobile-player-header">
        <button class="btn-icon" id="collapsePlayerBtn" aria-label="Collapse player">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/></svg>
        </button>
        <span>Now Playing</span>
        <button class="btn-icon" aria-label="More options">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
        </button>
      </div>
      <div class="mobile-player-content">
        <img id="mobilePlayerCover" class="mobile-player-cover" src="" alt="">
        <div class="mobile-player-info">
          <h2 id="mobilePlayerTitle">Track Title</h2>
          <p id="mobilePlayerArtist">Artist Name</p>
        </div>
        <button class="btn-icon-large" id="mobilePlayerLike" aria-label="Like song">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
        </button>
        <div class="mobile-player-progress">
          <div class="mobile-progress-bar" id="mobileProgressBar">
            <div class="progress-bar-bg"></div>
            <div id="mobileProgressFill" class="progress-bar-fill"></div>
          </div>
          <div class="mobile-time-display">
            <span id="mobileCurrentTime">0:00</span>
            <span id="mobileTotalTime">0:00</span>
          </div>
        </div>
        <div class="mobile-player-controls">
          <button class="player-btn" id="mobileShuffleBtn" aria-label="Shuffle">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/></svg>
          </button>
          <button class="player-btn" id="mobilePrevBtn" aria-label="Previous">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
          </button>
          <button class="player-btn-play-large" id="mobilePlayBtn" aria-label="Play">
            <svg id="mobilePlayIcon" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
          </button>
          <button class="player-btn" id="mobileNextBtn" aria-label="Next">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
          </button>
          <button class="player-btn" id="mobileRepeatBtn" aria-label="Repeat">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/></svg>
          </button>
        </div>
      </div>
    </div>
    
    <div class="modal-overlay" id="playlistModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Create Playlist</h2>
          <button class="btn-icon" id="closeModalBtn" aria-label="Close">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" id="playlistNameInput" placeholder="Playlist name" maxlength="50">
          <div class="color-picker">
            <label>Choose color:</label>
            <div class="color-options">
              <button class="color-btn" data-color="#1db954" style="background:#1db954"></button>
              <button class="color-btn" data-color="#ff6b6b" style="background:#ff6b6b"></button>
              <button class="color-btn" data-color="#4ecdc4" style="background:#4ecdc4"></button>
              <button class="color-btn" data-color="#ffd93d" style="background:#ffd93d"></button>
              <button class="color-btn active" data-color="#c44569" style="background:#c44569"></button>
              <button class="color-btn" data-color="#6c5ce7" style="background:#6c5ce7"></button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn-secondary" id="cancelPlaylistBtn">Cancel</button>
          <button class="btn-primary" id="createPlaylistBtn">Create</button>
        </div>
      </div>
    </div>
    
    <div class="modal-overlay" id="editPlaylistModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Edit Playlist</h2>
          <button class="btn-icon" id="closeEditModalBtn" aria-label="Close">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
          </button>
        </div>
        <div class="modal-body" style="max-height: 60vh; overflow-y: auto;">
            <div id="editPlaylistTracks" class="edit-tracks-list"></div>
        </div>
        <div class="modal-footer">
          <button class="btn-primary" id="closeEditBtn">Done</button>
        </div>
      </div>
    </div>
  
    <div class="toast-container" id="toastContainer"></div>

    <footer class="player-bar" role="contentinfo">
      <audio id="audioPlayer"></audio>
      
      <div class="player-track-info">
        <img id="playerCover" class="player-cover" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23333'/%3E%3C/svg%3E" alt="">
        <div class="player-text">
          <div id="playerTitle" class="player-title">Select a track</div>
          <div id="playerArtist" class="player-artist">Artist</div>
        </div>
        <button class="btn-icon-small" id="likeSongBtn" aria-label="Like song">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
        </button>
      </div>
      
      <div class="player-controls-center">
        <div class="player-controls">
          <button class="player-btn" id="shuffleBtn" aria-label="Shuffle">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/></svg>
          </button>
          <button class="player-btn" id="prevBtn" aria-label="Previous">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
          </button>
          <button class="player-btn-play" id="playBtn" aria-label="Play">
            <svg id="playIcon" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
          </button>
          <button class="player-btn" id="nextBtn" aria-label="Next">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
          </button>
          <button class="player-btn" id="repeatBtn" aria-label="Repeat">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/></svg>
          </button>
        </div>
        <div class="player-progress">
          <span id="currentTime" class="time-text">0:00</span>
          <div class="progress-bar-container" id="progressBar">
            <div class="progress-bar-bg"></div>
            <div id="progressFill" class="progress-bar-fill"></div>
            <div id="progressHandle" class="progress-bar-handle"></div>
          </div>
          <span id="totalTime" class="time-text">0:00</span>
        </div>
      </div>
      
      <div class="player-volume">
        <button class="player-btn" id="volumeBtn" aria-label="Volume">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>
        </button>
        <div class="volume-bar-container" id="volumeBar">
          <div class="volume-bar-bg"></div>
          <div id="volumeFill" class="volume-bar-fill"></div>
          <div id="volumeHandle" class="volume-bar-handle"></div>
        </div>
      </div>
    </footer>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
